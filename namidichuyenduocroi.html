<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nami</title>
</head>
<body>
<div id="nami"></div>
<script>
    let Hero = function (image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getHeroElement = function () {
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };
        this.moveRight = function () {
            this.left += 20;
        }
    };
    let hero = new Hero('nami.png', 200, 30, 200);
    function start() {
        if (hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('nami').innerHTML = hero.getHeroElement();
        setTimeout(start, 64)
    }
    start();
</script>
</body>
</html>
